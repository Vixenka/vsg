name: Deploy

on:
  workflow_run:
      workflows: [Release]
      types:
        - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Deploy vixenka.com
        uses: indiesdev/curl@v1.1
        with:
            url: https://vixenka.com/api/admin/deploy/server
            method: "POST"
            accept: "200,201,204"
            body: "${{ secrets.VIXENKA_COM_DEPLOY_SECRET }}"
            timeout: 100000
            retries: 3
